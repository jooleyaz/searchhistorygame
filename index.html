<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search History Game</title>
</head>
<body>
    <div id="testArea">
        <textarea id="testInput"></textarea>
        <button id="testButton">Click me to change the text value below to your input value</button>
        <p id="testText">Not changed</p>
    </div>

    <div id="gameArea">

        <h1>Search History Game</h1>

        <div id="startPrompt">
            <p>Please enter </p>
            <textarea id="startText"></textarea>

            <p>Once you're satisfied, click the button below:</p>
            <button id="startButton">Click me!</button>
        </div>

        <div id="playerOneTurn" style="display: none;">
            <p>List of all search history entries:</p>
            <p id="test"></p>

            <p>Randomly generated selection of the search history entries:</p>
            <p id="random"></p>
            
            <p>Guess which player searched the following:</p>
            <input id="prompt" type="text">
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
